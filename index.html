<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Futuro da IA</title>
</head>
<body>
    <div class="caixa-principal">
        <h1>Você decide o futuro da IA</h1>
        <div class="caixa-perguntas">
            <p class="pergunta">Qual é o maior impacto da IA no futuro?</p>
            <div class="caixa-alternativas">
                <button class="alternativa">Automação de empregos</button>
                <button class="alternativa">Avanços em saúde</button>
                <button class="alternativa">Desafios éticos</button>
                <button class="alternativa">Exploração espacial</button>
            </div>
            <div class="caixa-resultado">
                <p class="texto-resultado">Escolha uma alternativa para ver o impacto esperado.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
